<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		
		<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css"/>
		<script src="./bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/axios.min.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<nav class="navbar navbar-default navbar-inverse">
			<ul class="nav nav-tabs">
			  <li role="presentation" class="active"><a href="#">Home</a></li>
			  <li role="presentation"><a href="#">Profile</a></li>
			  <li role="presentation">
				 <img src="./img/a.jpg"
				  class="img-circle" width="50" height="50">  
			  </li>
			</ul>
		</nav>	
		
		
		<!--图标-->
		<span style="font-size: 160px;" class="glyphicon glyphicon-hourglass"></span> 
		 
		 
		<hr />	
		<!-- 标准的按钮 -->
		<button type="button" class="btn btn-default">默认按钮</button>
		<!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
		<button type="button" class="btn btn-primary">原始按钮</button>
		<!-- 表示一个成功的或积极的动作 -->
		<button type="button" class="btn btn-success">成功按钮</button>
		<!-- 信息警告消息的上下文按钮 -->
		<button type="button" class="btn btn-info">信息按钮</button>
		<!-- 表示应谨慎采取的动作 -->
		<button type="button" class="btn btn-warning">警告按钮</button>
		<!-- 表示一个危险的或潜在的负面动作 -->
		<button type="button" class="btn btn-danger">危险按钮</button>
		<!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
		<button type="button" class="btn btn-link">链接按钮</button>
		<hr />
		表单
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<!--col-sm-4  中的4是占用整个浏览器窗口12分之4的宽度-->
				<label for="firstname" class="col-sm-4 control-label">用户名</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="firstname" 
						   placeholder="请输入用户名">
				</div>
			</div>
			
			
			<div class="form-group">
				<!--col-sm-4  中的4是占用整个浏览器窗口12分之4的宽度-->
				<label for="firstname" class="col-sm-4 control-label">用户名</label>
				<div class="col-sm-3">
					<input type="text"  class="form-control" id="firstname" 
						   placeholder="请输入用户名">
				</div>
			</div>
			
		</form>
		
		导航元素
		<hr />
       <hr>

	   			   <div class="media-left media-middle">
	   			     <a href="#">

	   			     </a>
	   			   </div>
	   			   <div style="background-color: red;" class="media-body">
	   			     <h5 class="media-heading">Middle aligned</h5>
	   			     <h5 class="media-heading">Middle aligned</h5>
	   				 <h5 class="media-heading">Middle aligned</h5>
	   			   </div>
	   			 </div>
			</div>
	</body>
</html>
